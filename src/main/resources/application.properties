#Config
spring.application.name=cine-pipoca

# Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1:3306}/db_cine_pipoca?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_ROOT_USER:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:admin}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

